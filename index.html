---
layout: default
title: Structural
---
<div class="list">
  <ul>
    {% for post in site.posts %}
      <li>
        <a class="title" href="{{ post.url }}">{{ post.title }}</a>
        <span class="subtitle">{{ post.subtitle }}</span>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
