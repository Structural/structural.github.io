---
layout: default
---
<div class='article-wrapper'>
  <article>
    <header>
      <h1 class="headline">{{ page.title }}</h1>
      <h2 class="subhead">{{ page.subtitle }}</h2>
      <span class="byline">{{ page.author }}</span>
      <span class="dateline">{{ page.date | date_to_string }}</span>
    </header>
    {{ content }}
  </article>
</div>
